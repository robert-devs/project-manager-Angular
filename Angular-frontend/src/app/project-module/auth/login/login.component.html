<div class="form-wrapper">
  <form class="form form-shadow" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <p>{{ errorMessage }}</p>

    <h3 class="text-center">Login</h3>
    <hr class="my-4" />

    <div class="form-group">
      <label class="form-label" for="email">email*</label>
      <input
        ngModel
        type="email"
        placeholder="email"
        required="email"
        #username="ngModel"
        name="email"
        class="form-control"
      />
    </div>

    <div class="form-group mt-3">
      <label class="form-label" for="password">Password*</label>
      <input
        #password="ngModel"
        ngModel
        name="password"
        type="password"
        required
        class="form-control"
      />
    </div>

    <div class="d-grid mt-4">
      <button class="btn btn-primary" type="submit">login</button>
    </div>
    <p class="text-center mt-4">OR</p>
    <p class="text-center">
      <a routerLink="/auth/register">Register Here</a>
    </p>
  </form>
</div>
